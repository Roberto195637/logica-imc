<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calcule IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ligação entre o html e o css -->
     
</head>
<body>
    
    <div id="flex-center">
        
        <div id="principal">
        
        
        
        <div id="foto">  
            
            <img src="img/foto.jpg" alt="descrição da imagem"> 
        
        
        </div>
        
    
        
        <div id="conteudo">
            
            <img src="img/logo.png" alt="descrição da imagem">
            
            <h1>Calcule o seu IMC</h1>
            
            <p>Preencha as informações abaixo para calcular!</p>
            
            <form action="#">
                
                <label for="paso">Digite o seu peso</label><br>
                <input type="number" id="peso" step="0.01"><br>

                <label for="altura">Digite a sua altura</label><br>
                <input type="number" id="altura" step="0.01">    

                <button id="btn">Calcular Imc</button>




            </form>
            <div id="resultado"></div>
        </div>
        

  
    
    
    </div>
</div>

    
    
    
    
    <script src="js/script.js"></script>
</body>
</html>
